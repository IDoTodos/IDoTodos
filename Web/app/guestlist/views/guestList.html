<div ng-controller="GuestList as lc">
	<md-content class="md-whiteframe-4dp flex" style="width: 850px;">
	
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h3>Guest List</h3>
				<span flex></span>
				<md-input-container>
				  <label>Filter Guests by Name</label>
				  <input style="color: white;" ng-model="nameSearch">
				</md-input-container>
			</div>
		</md-toolbar>
		
		<md-list>
			<md-list-item class="md-3-line" ng-repeat="guest in lc.guests | filter:nameSearch track by guest.id">
			  <div class="md-list-item-text">
				<h3>{{guest.name}}</h3>
				<h4 ng-if="guest.plusOne == 1">+1</h4>
				<div ng-if="guest.attending == 1">
					<md-chips class="md-secondary">
						<md-chip style="background-color: blue;color:white;" >Pending</md-chip>
					</md-chips>
				</div>
				<div ng-if="guest.attending == 2">
					<md-chips class="md-secondary">
						<md-chip style="background-color: green;color:white;">Yes</md-chip>
					</md-chips>
				</div>
				<div ng-if="guest.attending == 3">
					<md-chips class="md-secondary">
						<md-chip style="background-color: red;color:white;">No</md-chip>
					</md-chips>
				</div>
				<div ng-if="guest.attending == 4">
					<md-chips class="md-secondary">
						<md-chip style="background-color: green;color:white;">With Plus One</md-chip>
					</md-chips>
				</div>
			  </div>
			  <md-divider></md-divider>
			</md-list-item>
			
			<md-list-item ng-hide="lc.showAddPane" class="md-3-line">
					<div flex></div>
					<md-button class="md-raised md-accent" ng-click="lc.showAddPane = !lc.showAddPane">
					  <md-icon class="material-icons" style="color: white;" >person_add</md-icon>
					</md-button>			
			</md-list-item>
			
			<md-list-item ng-show="lc.showAddPane">
				<md-input-container>
				  <label>Name</label>
				  <input ng-model="lc.inputModel.name">
				</md-input-container>
				<md-input-container flex>
				  <label>Plus 1?</label>
				  <md-select ng-model="lc.inputModel.plusOne">
					<md-option ng-repeat="plusOneOption in lc.plusOneOptions" value="{{plusOneOption.value}}">
					  {{plusOneOption.text}}
					</md-option>
				  </md-select>
				</md-input-container>
				<md-button ng-click="lc.addGuest()" class="md-raised md-primary">Add</md-button>
			</md-list-item>
			
		</md-list>
		
  </md-content>
</div>
